<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Level Cyber Year 2 Project Work</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #DDD, #333);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        h1 {
            color: #000000;
            font-size: 2.5em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #000, #CCC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 0;
        }
        .grid a, .centered-links a {
            display: block;
            text-decoration: none;
            color: white;
            background: #111;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            font-size: 18px;
        }
        .grid a:hover, .centered-links a:hover {
            background: #CCC;
			color: black;
        }
        .centered-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>T-Level Cyber Year 2 Projects</h1>
        <div class="grid">

            <a href="https://bsdc-saarah.github.io/" target="_blank">Saarah</a>
            <a href="https://bsdc-oskars.github.io/" target="_blank">Oskars</a>
            <a href="https://bsdc-mohammed.github.io/" target="_blank">Mohammed</a>
            <a href="https://mathews-cole.github.io/" target="_blank">Cole</a>
            <a href="https://bsdc-finlay.github.io/" target="_blank">Fin</a>
            <a href="https://bsdc-noah.github.io/" target="_blank">Noah</a>
            <a href="https://bsdc-devon.github.io/" target="_blank">Devon</a>
            <a href="https://bsdc-isa.github.io/" target="_blank">Isa</a>
            
        </div>
    </div>
</body>
</html>
